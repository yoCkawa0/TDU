<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- この例では分かりやすさのために<style>やCSSを使わないことにする -->
</head>
<body>
  <p id="myID1" style="color: #ff00ff">DOM操作の例</p>
  <p id="myID2" style="color: #000000">3秒待つと...</p>
  <script>
    setTimeout(function(){
      document.querySelector("#myID2").style.color = '#0000ff';
      document.querySelector("#myID2").textContent = 'HTML要素が書き換わる！';
    }, 3000);
  </script>
</body>
</html>
